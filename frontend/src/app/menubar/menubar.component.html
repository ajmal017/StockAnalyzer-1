<p-menubar [model]="items">
  <app-stockquickfinder></app-stockquickfinder>
  <app-language></app-language>
  <span *ngIf="getUsername()">
    <p-splitButton [label]="getUsername()" icon="fa-user-circle-o" [model]="userItems" styleClass="ui-button-secondary"></p-splitButton>
  </span>
  <span *ngIf="!getUsername()">
    <button type="button" pButton i18n-label="@@menubar.login.label" label="Login" (click)="login()" icon="fa-sign-in"></button>
  </span>
</p-menubar>
