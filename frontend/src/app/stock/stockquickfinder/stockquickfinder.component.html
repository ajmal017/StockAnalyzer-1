<p-autoComplete [(ngModel)]="stock" [inputStyle]="{'width': '300px'}" [suggestions]="suggestedStocks" (completeMethod)="search($event)" (onSelect)="selectStock($event)" field="name" i18n-placeholder="@@stock.quickfinder.placeholder" placeholder="ISIN or stock name" size="30">
  <ng-template let-stock pTemplate="item">
    <b>{{stock.name}}</b> ({{stock.isin}})
  </ng-template>
</p-autoComplete>
