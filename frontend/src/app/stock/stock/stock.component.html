<p-dataTable [value]="stocks" selectionMode="single" [(selection)]="selectedStock">
    <p-column field="isin" header="ISIN"></p-column>
    <p-column field="name" header="Name"></p-column>
    <p-column field="url" header="URL"></p-column>
    <p-column styleClass="col-button">
      <ng-template let-stock="rowData" pTemplate="body">
        <button type="button" pButton (click)="showFundamental(stock)" icon="fa-search"></button>
      </ng-template>
    </p-column>
</p-dataTable>

<app-fundamental [display]="display" [stock]="selectedStock" (close)="closeFundamental($event)"></app-fundamental>
