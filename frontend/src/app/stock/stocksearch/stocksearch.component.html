<div class = "ui-g">
<div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@stock.name">Name</div><div class = "ui-g-12 ui-md-6 ui-lg-3 value"><input type="text" pInputText [(ngModel)]="name"/></div>
<div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@stock.isin">ISIN</div><div class = "ui-g-12 ui-md-6 ui-lg-3 value"><input type="text" pInputText [(ngModel)]="isin"/></div>
</div>
<div class = "ui-g">
<div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@stock.country">Country</div><div class = "ui-g-12 ui-md-6 ui-lg-3 value"><p-multiSelect [options]="countries" [(ngModel)]="selectedCountries" i18n-defaultLabel="@@search.choice.label" defaultLabel="Choose" i18n-selectedItemsLabel="@@search.choice.selected.label" selectedItemsLabel="{{ '{' }}0{{ '}' }} entries selected" maxSelectedLabels=2></p-multiSelect></div>
<div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@stock.branch">Branch</div><div class = "ui-g-12 ui-md-6 ui-lg-3 value"><p-multiSelect [options]="branches" [(ngModel)]="selectedBranches" i18n-defaultLabel="@@search.choice.label" defaultLabel="Choose" i18n-selectedItemsLabel="@@search.choice.selected.label" selectedItemsLabel="{{ '{' }}0{{ '}' }} entries selected" maxSelectedLabels=1></p-multiSelect></div>
</div>
<div class = "ui-g">
<div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@search.index">Index</div><div class = "ui-g-12 ui-md-6 ui-lg-3 value"><p-multiSelect [options]="indices" [(ngModel)]="selectedIndices" i18n-defaultLabel="@@search.choice.label" defaultLabel="Choose" i18n-selectedItemsLabel="@@search.choice.selected.label" selectedItemsLabel="{{ '{' }}0{{ '}' }} entries selected"></p-multiSelect></div>
<div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@search.nbrofstocks">Number of stocks</div><div class = "ui-g-12 ui-md-6 ui-lg-3 value">{{nbrStocksFound}}</div>
</div>
<div class = "ui-g">
<div class = "ui-g-12">
<button type="button" pButton i18n-label="@@search.search" label="Search" (click)="searchStocks(true)" icon="fa-search"></button>
<button type="button" pButton i18n-label="@@search.reset" label="Reset filters" (click)="reset()" icon="fa-remove"></button>
</div>
</div>
<div class = "ui-g">
<div class = "ui-g-12">
<app-stocktable [external]="true"[stocks]="stocks" [pageSize]="pageSize" [totalRecords]="totalRecords" [loading]="loading" (onLazyLoad)="onLazyLoad($event)"></app-stocktable>
</div>
</div>
