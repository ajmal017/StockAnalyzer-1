<form [formGroup]="loginform">
  <div class = "ui-g">
      <div class = "ui-g-12"><p-messages [(value)]="msgs" [closable]="false"></p-messages></div>
      <div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@login.username.label">Username</div>
      <div class = "ui-g-12 ui-md-6 ui-lg-3 value"><input type="text" pInputText [(ngModel)]="username" formControlName="username"></div>
      <div class = "ui-g-12 ui-md-6 ui-lg-3 description" i18n="@@login.password.label">Password</div>
      <div class = "ui-g-12 ui-md-6 ui-lg-3 value"><input type="password" pInputText [(ngModel)]="password" formControlName="password"></div>
      <div class = "ui-g-12 ui-md-6 ui-lg-12">
        <button type="button" pButton i18n-label="@@login.login.label" label="Login" (click)="login()" [disabled]="!loginform.valid"></button>
      </div>
      <div class = "ui-g-12 ui-md-6 ui-lg-12">
        <a routerLink="/register" i18n="@@login.signup">Sign up</a> | <a routerLink="/password/reset" i18n="@@login.reset">Reset password</a>
      </div>
  </div>
</form>
